name: Build, Test & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests
        run: ./gradlew test

      - name: Clean and Build Kotlin/Ktor project
        run: ./gradlew clean build

      - name: Get project version
        run: echo "PROJECT_VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --no-cache -t sallylockhart/ktor-gameservice:latest \
                       -t sallylockhart/ktor-gameservice:v${{ env.PROJECT_VERSION }} .

      - name: Push Docker images
        run: |
          docker push sallylockhart/ktor-gameservice:latest
          docker push sallylockhart/ktor-gameservice:v${{ env.PROJECT_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ktor-gameservice
          image: sallylockhart/ktor-gameservice:v${{ env.PROJECT_VERSION }}
          region: europe-west1
          project_id: helsinki-gameservice
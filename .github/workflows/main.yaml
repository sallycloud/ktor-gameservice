name: Build, Test & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests
        run: ./gradlew test

      - name: Build Kotlin/Ktor project
        run: ./gradlew build

      - name: Get project version
        run: echo "PROJECT_VERSION=$(./gradlew -q printVersion)" >> $GITHUB_ENV

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t sallylockhart/ktor-gameservice:latest \
                       -t sallylockhart/ktor-gameservice:v$PROJECT_VERSION .

      - name: Push Docker images
        run: |
          docker push sallylockhart/ktor-gameservice:latest
          docker push sallylockhart/ktor-gameservice:v$PROJECT_VERSION
